<form>
    <div class="form-group">
        <label for="name">User name</label>
        <input type="name" ng-model="credentials.name" class="form-control" id="name" placeholder="User Name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-default" ng-click="login()">Login</button>
</form>
